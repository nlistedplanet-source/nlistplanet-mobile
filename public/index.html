    <!-- Desktop Redirect - Uses CSS-based media query check -->
    <script>
      (function() {
        // Check screen width for large desktop screens
        // This avoids unreliable user agent sniffing
        const isLargeScreen = window.matchMedia('(min-width: 1024px)').matches;
        const hasNoTouchSupport = !('ontouchstart' in window) && !navigator.maxTouchPoints;
        
        // Only redirect if on large screen without touch support (likely desktop)
        if (isLargeScreen && hasNoTouchSupport) {
          const desktopAppUrl = 'https://nlistplanet.com';
          if (!window.location.href.includes(desktopAppUrl.replace('https://', '').replace('http://', ''))) {
            window.location.href = desktopAppUrl;
          }
        }
      })();
    </script>
